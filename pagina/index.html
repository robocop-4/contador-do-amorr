<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador do Amor</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 50px;
      background-color: #ffe4e1;
      color: #b22222;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #counter {
      font-size: 24px;
      margin-top: 20px;
    }
    .heart {
      font-size: 50px;
      color: #ff69b4;
      margin: 20px 0;
    }
    .photo-container {
      margin-top: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 15px;
      border: 3px solid #ff69b4;
    }
  </style>
</head>
<body>
  <h1>Dias Sem O Amor da Minha Vida</h1>
  <div class="heart">❤️</div>

  <div id="counter">Carregando...</div>

  <div class="photo-container">
    <img src="fotojesca.png" alt="Your photo" />
    <img src="fotototoia.png" alt="Your photo" />
  </div>

  <script>
    const startDate = new Date('2024-12-12T11:48:00');

    function updateCounter() {
      const now = new Date();
      const elapsed = now - startDate;

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

      document.getElementById('counter').textContent = 
        `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos desde a última vez que estivemos juntas.`;
    }

    setInterval(updateCounter, 1000);
    updateCounter(); // Initialize immediately
  </script>
</body>
</html>
